name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Install and Build 🔧
        run: |
          npm install
          npm run build

      - name: Deploy 🚀
        run: |
          npm run deploy
        env:
          GITHUB_TOKEN: ${{ secrets.RICH_TEXT_EDITOR_ACTIONS_TOKEN }}
